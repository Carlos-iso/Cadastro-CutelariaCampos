<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog LampiONdeLed | Cadastro</title>
    <link rel="stylesheet" type="text/css" href="./src/css/style-cadastro.css">
</head>
<body>

    <div class="container">

        <h1 class="title">Criar Nova Conta</h1>

        <div class="msgerror"></div>
        <div class="msgsuccess"></div>

        <form class="inputs-cadastro" action="Formulário De Cadastro">

            <div class="label-float">
                <input type="text" class="name" name="name" placeholder="" required>
                <label class="name-label" for="name">Nome</label>
            </div>

            <div class="label-float">
                <input type="text" class="email" name="email" placeholder="" required>
                <label class="email-label" for="email">E-mail</label>
            </div>

            <div class="label-float">
                <input type="password" class="password" name="password" placeholder="" required>
                <label class="password-label" for="password">Senha</label>
                <img  class="eye" src="./src/icons/eye-open.svg" alt="Ver Senha">
            </div>

            <div class="label-float">
                <input type="password" class="confirm-password" name="confirm-password" placeholder="" required>
                <label class="confirmpassword-label" for="confirm-password">Comfirmar Senha</label>
                <img  id="eye" src="./src/icons/eye-open.svg" alt="Ver Senha">
            </div>

        </form>

        <div class="container-btn">
            <button class="btn-create">Criar</button>
        </div>

        <div class="redirect">
            <p>Já Tem Uma Conta?
                <a class="cadastre" href="#">Entrar</a>
            </p>
            <p>Entrar Como 
                <a class="cadastre" href="#">Visitante</a>
            </p>
        </div>

        <hr class="division">

        <div class="or">
            <h1>Ou</h1>
        </div>

        <div class="other-login">
            <a href="#"><img src="./src/icons/google.svg" alt="Login Google"></a>
            <a href="#"><img src="./src/icons/facebook-color.svg" alt="Login Facebook"></a>
            <a href="#"><img src="./src/icons/microsoft.svg" alt="Login Microsoft"></a>
        </div>

    </div>
    <script type="text/javascript" src="./src/js/eye-cadastro.js"></script>
    <script type="text/javascript" src="./src/js/validate-cadastro.js"></script>
    <script type="text/javascript" src="./src/js/sendDataRegister.js"></script>

</body>
</html>
